<div class="container">
    <h1 class="heading">Services</h1>

    <div class="box-container">
        <div class="box" *ngFor="let service of services">
            <img src="{{service.imgURL}}">
            <h3>{{service.name}}</h3>
            <p>{{ (service.description.length > 50) ? (service.description | slice:0:20) + '...' :
                (service.description)}}
            </p>
            <a href="" class="btn">Read More</a>
        </div>
    </div>
